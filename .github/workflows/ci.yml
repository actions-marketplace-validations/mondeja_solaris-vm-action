name: CI

on:
  push:
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Solaris (SunOS) tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: mondeja/solaris-vm-action@v1
        with:
          run: |
            cat /etc/ssh/sshd_config
            sh tests.sh
      - run: if [ ! -f "bar.txt" ]; then exit 1; fi
